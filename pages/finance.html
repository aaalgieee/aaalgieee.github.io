<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style/finance.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="finance">
      <img class="guide-icon" alt="" src="./public/guide.svg" />

      <div class="navbar">
        <div class="financial-tracker">financial tracker.</div>
        <div class="hamburger">
          <div class="hamburger-child"></div>
          <div class="hamburger-item"></div>
          <div class="hamburger-inner"></div>
        </div>
      </div>
      <div class="account-history">
        <div class="balance">
          <div class="balance-child"></div>
          <img
            class="ioneye-1-icon"
            alt=""
            src="https://api.iconify.design/gg:eye.svg"
          />

          <div class="available-balance">AVAILABLE BALANCE</div>
          <div class="php-8200000">PHP 82,000.00</div>
          <img
            class="ionaddcircleoutline-1-icon"
            alt=""
            src="https://api.iconify.design/gg:add.svg"
          />
        </div>
        <div class="history">
          <img class="history-child" alt="" src="./assets/recbg.svg" />

          <div class="transaction-history">Transaction History</div>
          <div class="merchant-preauth">Merchant PreAuth</div>
          <div class="cashin-from-bdo">Cashin from BDO</div>
          <div class="online-payment">Online Payment</div>
          <div class="sep-11-2023">Sep 11, 2023, 08:00 AM</div>
          <div class="sep-15-2023">Sep 15, 2023, 09:45 AM</div>
          <div class="sep-14-2023">Sep 14, 2023, 11:39 AM</div>
          <div class="div">-491.00</div>
          <div class="div1">+1000.00</div>
          <div class="div2">+89.00</div>
          <img class="history-item" alt="" src="./public/line-6.svg" />

          <div class="button">
            <div class="button-child"></div>
            <div class="request-transaction-history">
              Request Transaction History
            </div>
          </div>
        </div>
      </div>
      <div class="charts">
        <div class="charts-child"></div>
        <div class="goals">Goals</div>
        <div class="monthly">
          <div class="monthly-child"></div>
          <div class="monthly-progress">Monthly Progress</div>
          <div class="monthly-item"></div>
          <div class="monthly-inner"></div>
          <div class="rectangle-div"></div>
          <div class="monthly-child1"></div>
          <div class="monthly-child2"></div>
          <div class="monthly-child3"></div>
          <div class="monthly-child4"></div>
          <div class="monthly-child5"></div>
          <div class="monthly-child6"></div>
        </div>
        <div class="div3">82,000 / 150,000</div>
        <img class="charts-item" alt="" src="./assets/group2.svg" />
      </div>
    </div>
  </body>
</html>
